{% extends "layout.html" %}

{% set active_page = "academics&GPA" %}

{% block title %}Academics and GPA{% endblock %}

{% block content %}
    <h1>Academics and GPA on Scores</h1>
<script>
window.onload = function () {

var options = {
	animationEnabled: true,
	title:{
		text: "Average Grade on Math and Verbal Scores"   
	},
	axisY:{
		title:"Math and Verbal Scores"
	},
	toolTip: {
		shared: true,
		reversed: true
	},
	data: [{
		type: "stackedColumn",
		name: "Math",
		showInLegend: "true",
		yValueFormatString: "###",
		dataPoints: [
			{ y: 622 , label: "A+" },
			{ y: 600, label: "A" },
			{ y: 569, label: "A-" },
			{ y: 514, label: "B" },
			{ y: 436, label: "C" },
			{ y: 0, label: "D or lower" },
			{ y: 0, label: "no response" }
		]
	},
	{
		type: "stackedColumn",
		name: "Verbal",
		showInLegend: "true",
		yValueFormatString: "###",
		dataPoints: [
			{ y: 623 , label: "A+" },
			{ y: 608, label: "A" },
			{ y: 575, label: "A-" },
			{ y: 525, label: "B" },
			{ y: 451, label: "C" },
			{ y: 0, label: "D or lower" },
			{ y: 0, label: "no response" }
		]
	}]
};

$("#GPABarGraph").CanvasJSChart(options);
}
</script>
	<div id="GPABarGraph" style="height: 300px; width: 100%;"></div>
{% endblock %}
