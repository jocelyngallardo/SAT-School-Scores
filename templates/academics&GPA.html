{% extends "layout.html" %}

{% set active_page = "academics&GPA" %}

{% block title %}Academics and GPA{% endblock %}

{% block content %}
    <h1>Academics and GPA on Scores</h1>
	
<script>
window.onload = function () {

var options = {
	animationEnabled: true,
	theme: "light2",
	backgroundColor: "#EAF3F6",
	title:{
		text: "{{stateName}} - Average Math and Verbal Scores Per Letter Grade"
	},
	axisY:{
		title:"Math and Verbal Scores"
	},
	toolTip: {
		shared: true,
		reversed: true
	},
	data: [{
		type: "stackedColumn",
		name: "Math",
		showInLegend: "true",
		yValueFormatString: "###",
		dataPoints: [
			{{mathScore}}
		]
	},
	{
		type: "stackedColumn",
		name: "Verbal",
		showInLegend: "true",
		yValueFormatString: "###",
		dataPoints: [
			{{verbalScore}}
		]
	}]
};

$("#GPABarGraph").CanvasJSChart(options);
}
</script>
	<div id="GPABarGraph" style="height: 300px; width: 100%;"></div>
	
<body>
	<form action="/academics&GPAreply">
		<select name="states">
		  {{state}}
		</select>
		<input type="submit" value="change the state">
	</form>
</body>
	
{% endblock %}
