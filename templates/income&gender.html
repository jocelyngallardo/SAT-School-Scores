{% extends "layout.html" %}

{% set active_page = "income&gender" %}

{% block title %}Family Income and Gender{% endblock %}

{% block content %}

    <h1>Family Income and Gender on Scores</h1>
<form action="/income&gender">

<script type="text/javascript">
   window.onload = function() {

var options = {
	backgroundColor: "#EAF3F6",
	title: {
		text: "Female Math and Verbal Scores"
	},
	data: [{
			type: "pie",
			startAngle: 45,
			showInLegend: "true",
			legendText: "{label}",
			indexLabel: "{label} ({y})",
			yValueFormatString:"#,##0.#"%"",
			dataPoints: [
				{ label: "Organic", y: 36 },
				{ label: "Email Marketing", y: 31 },
				{ label: "Referrals", y: 7 },
				{ label: "Twitter", y: 7 },
				{ label: "Facebook", y: 6 },
				{ label: "Google", y: 10 },
				{ label: "Others", y: 3 }
			]
	}]
};
$("#femalePieChart").CanvasJSChart(options);
   
var options = {
	backgroundColor: "#EAF3F6",
	title: {
		text: "Male Math and Verbal Scores"
	},
	data: [{
			type: "pie",
			startAngle: 45,
			showInLegend: "true",
			legendText: "{label}",
			indexLabel: "{label} ({y})",
			yValueFormatString:"#,##0.#"%"",
			dataPoints: [
				{ label: "Organic", y: 36 },
				{ label: "Email Marketing", y: 31 },
				{ label: "Referrals", y: 7 },
				{ label: "Twitter", y: 7 },
				{ label: "Facebook", y: 6 },
				{ label: "Google", y: 10 },
				{ label: "Others", y: 3 }
			]
	}]
};
$("#malePieChart").CanvasJSChart(options);

}
</script>
<div id="femalePieChart" style="height: 370px; width: 100%;"></div> 
<div id="malePieChart" style="height: 370px; width: 100%;"></div> 
 
</form>

{% endblock %}
